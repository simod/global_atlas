language: python
python:
  - "2.7"

branches:
  only:
    - master 

services: postgresql

before_install:
  - sudo apt-get install postgis

before_script:
  - psql -c 'create database atlas;' -U postgres
  - psql -d atlas -c 'CREATE EXTENSION postgis' -U postgres;

install:
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - coverage run --source=maps --omit=maps/migrations/* manage.py test

after_success:
  - coveralls